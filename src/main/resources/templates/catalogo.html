<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo de Libros - Biblioteca</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header>
    <h1>Biblioteca</h1>
    <nav>
      <a href="/catalogo">Catálogo</a>
      <a href="/contacto">Contacto</a>
      <a href="/logout">Cerrar Sesión</a>
    </nav>
  </header>

  <main class="catalogo">
    <h2>Catálogo de Libros</h2>

    <!-- Formulario para filtrar por categoría -->
    <form method="get" action="/catalogo">
      <label for="categoria">Filtrar por categoría:</label>
      <input type="text" id="categoria" name="categoria" th:value="${categoria}" />
      <button type="submit">Buscar</button>
    </form>

    <div class="libros">
      <div class="libro" th:each="libro : ${libros}">
        <img th:src="@{'/covers/' + ${libro.isbn} + '-L.jpg'}" 
             th:alt="${libro.titulo}"
             onerror="this.onerror=null; this.src='/covers/default.png';" />
        <div class="info">
          <h3 th:text="${libro.titulo}">Título del Libro</h3>
          <p th:text="${libro.autores}">Autor</p>
          <p><small th:text="${libro.anio}">Año</small></p>
        </div>
      </div>
    </div>

    <!-- Paginación -->
    <div class="paginacion">
      <ul>
        <li th:if="${pagina > 1}">
          <a th:href="@{/catalogo(pagina=${pagina - 1}, categoria=${categoria})}">Anterior</a>
        </li>
        <li th:each="i : ${#numbers.sequence(1, totalPaginas)}"
            th:classappend="${i == pagina} ? 'activo'">
          <a th:href="@{/catalogo(pagina=${i}, categoria=${categoria})}"
             th:text="${i}">1</a>
        </li>
        <li th:if="${pagina < totalPaginas}">
          <a th:href="@{/catalogo(pagina=${pagina + 1}, categoria=${categoria})}">Siguiente</a>
        </li>
      </ul>
    </div>

  </main>

  <footer>
    <p>&copy; 2025 Biblioteca | contacto@biblioteca.cl</p>
  </footer>

</body>
</html>
